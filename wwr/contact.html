<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lonnie Smith">
    <meta name="description" content="Contact Us page for WICKED WATERS, a white water rafting company.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo for Wicked Waters" width="100">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Info:</h1>
        <section class="contact-info">
            <h2>WICKED WATERS Rafting Co.</h2>
            <p>
                4444 Borders Landing<br>
                Nashville, Tennessee<br>
                +1 999 999 9999<br>
                contact@wickedwaters.com<br>
            </p>
        </section>
        <section class="contact-main">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6704.713781469409!2d-34.64797670953169!3d-77.8743080395077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbaf6581be41e2fff%3A0x789b5059a5be3388!2sBelgrano%20II%20Base%2C%20Antarctica!5e0!3m2!1sen!2sus!4v1764445292125!5m2!1sen!2sus"
                width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form>
                <label>Full Name: <input type="text" name="fullname" id="fullname" required></label>
                <label>Email: <input type="email" name="useremail" id="useremail" required></label>
                <label>Purpose of Message:</label>
                <div class="radio-choices">
                    <label>General Inquiry
                        <input type="radio" name="msg-purpose" id="general-injuiry" required>
                    </label>
                    <label>Reservation Question
                        <input type="radio" name="msg-purpose" id="reservation-question" required>
                    </label>
                    <label>Website Suggestion
                        <input type="radio" name="msg-purpose" id="website-suggestion" required>
                    </label>
                </div>
                <label>Message:<textarea id="message" name="message" placeholder="Type here"></textarea></label>
                <label><input type="checkbox" id="news" name="news">Please subscribe me to the monthly
                    newsletter</label>
                <button type="submit">Contact Now!</button>
            </form>
        </section>
        <section class="adventure">
            <h2>We Are Here to Serve You!</h2>
            <div class="figures">
                <figure>
                    <img src="images/sey-but.jpg" alt="Mr.Buttes on the water">
                    <figcaption>Seymour Buttes - CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/ama-hug.jpg" alt="Mrs.Hugginkiss on the water">
                    <figcaption>Amanda Hugginkiss - CFO</figcaption>
                </figure>
                <figure>
                    <img src="images/ahm-ado.jpg" alt="Mr.Adoudi on the water">
                    <figcaption>Ahmed Adoudi - COO</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 | WICKED WATERS | Lonnie Smith</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="Linkedin Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
